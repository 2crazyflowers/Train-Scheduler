<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
		
	<!-- jQuery Reference -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body onload="startTime()">
	<div class="container bg-primary text-center text-white py-3 mb-3">
		<h1>Anytime is Train Time</h1>
		<h6>Cho Choo. Chee Chee.</h6>
		<h6>Current Time: <span id="timer"></span></h6>

	</div>
	<div class="container px-0">
		<div class="card mb-3">
			<h5 class="card-header bg-primary text-white md-5">Current Train Schedule</h5>
			<div class="card-body">
			<table class="table table-hover">
				<thead>
				<tr>
				  <th scope="col">Train Name</th>
				  <th scope="col">Desitination</th>
				  <th scope="col">Frequency (min)</th>
				  <th scope="col">Next Arrival</th>
				  <th scope="col">Minutes Away</th>
				</tr>
				</thead>
				<tbody>
				<tr>
				  <td id="trainname-display"></td>
				  <td id="destination-display"></td>
				  <td id="frequency-display"></td>
				  <td id="arrivaltime-display"></td>
				  <td id="minaway-display"></td>
				</tr>
				<tr>
				  <td>Oregon Trail</td>
				  <td>Salem, Oregon</td>
				  <td>3600</td>
				  <td>01:39PM</td>
				  <td>1154</td>
				</tr>
				<tr>
				  <td>Midnight Carriage</td>
				  <td>Philadelphia</td>
				  <td>15</td>
				  <td>05:35PM</td>
				  <td>10</td>
				</tr>
				</tbody>
			</table>
			</div>
		</div>
	</div>
	<div class="container  px-0">
		<div class="card mb-3">
			<h5 class="card-header text-white bg-primary">Current Train Schedule</h5>
			<div class="card-body">
				<form>
					<div class="form-group">
					<label for="trainname-input" class= "font-weight-bold">Train Name</label>
					<input type="text" class="form-control" id="trainname-input" aria-describedby="emailHelp">
					</div>
					<div class="form-group">
					<label for="destination-input" class= "font-weight-bold">Destination</label>
					<input type="text" class="form-control" id="destination-input">
					</div>
					<div class="form-group">
					<label for="firsttraintime-input" class= "font-weight-bold">First Train Time (HH:mm - military time)</label>
					<input data-format=" hh:mm" type="text" class="form-control" id="arrivaltime-input">
					</div>
					<div class="form-group">
					<label for="frequency-input" class= "font-weight-bold">Frequency (min)</label>
					<input type="number" class="form-control" id="frequency-input">
					</div>
					<button type="submit" class="btn btn-primary" id="add-train">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>
</html>
